<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      display: grid;
      place-items: center;
      background: #dde1e7;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .content {
      width: 330px;
      padding: 40px 30px;
      background: #dde1e7;
      border-radius: 10px;
      box-shadow: -3px -3px 7px #ffffff73,
                   2px 2px 5px rgba(94,104,121,0.288);
      z-index: 10;
    }
    .text {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #595959;
    }
    .field {
      height: 50px;
      width: 100%;
      display: flex;
      position: relative;
      margin-top: 20px;
    }
    .field input {
      height: 100%;
      width: 100%;
      padding-left: 45px;
      outline: none;
      border: none;
      font-size: 16px;
      background: #dde1e7;
      color: #595959;
      border-radius: 25px;
      box-shadow: inset 2px 2px 5px #BABECC,
                  inset -5px -5px 10px #ffffff73;
    }
    .field span {
      position: absolute;
      color: #595959;
      width: 45px;
      line-height: 50px;
      left: 0;
    }
    button {
      margin: 20px 0 10px;
      width: 100%;
      height: 50px;
      font-size: 16px;
      font-weight: 600;
      background: #dde1e7;
      border-radius: 25px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #595959;
      box-shadow: 2px 2px 5px #BABECC,
                 -5px -5px 10px #ffffff73;
    }
    button:focus {
      color: #3498db;
      box-shadow: inset 2px 2px 5px #BABECC,
                 inset -5px -5px 10px #ffffff73;
    }
    .sign-up {
      margin: 10px 0;
      color: #595959;
      font-size: 16px;
    }
    .sign-up a {
      color: #3498db;
      text-decoration: none;
    }
    .sign-up a:hover {
      text-decoration: underline;
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23dde1e7" fill-opacity="1" d="M0,160L48,154.7C96,149,192,139,288,154.7C384,171,480,213,576,218.7C672,224,768,192,864,186.7C960,181,1056,203,1152,197.3C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      animation: waveMove 10s linear infinite;
      z-index: 1;
      opacity: 0.6;
    }
    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

@media (max-width: 400px) {
  .content {
    width: 90%;
    padding: 30px 20px;
  }
}

  </style>
</head>
<body>
  <div class="content">
    <div class="text">Admin Login</div>
    <form action="#" method="">
      <div class="field"><span>üìß</span><input type="email" name="email" placeholder="Email Address" required></div>
      <div class="field"><span>üîí</span><input type="password" name="password" placeholder="Password" required></div>
      <button type="submit">Login</button>
    </form>
        <div class="home-link" style="margin-top: 15px;">
     <a href="../index.html" style="color: #3498db; text-decoration: none; font-size: 16px;">
    üè† Home
     </a>
</div>
    </div>
  </div>
  <div class="wave"></div>
</body>
</html>
